<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mental Health Companion</h1>
        </header>
        <main>
            <h2>Log Your Mood</h2>
            <input type="text" id="moodInput" placeholder="How are you feeling?">
            <button id="logMoodButton">Log Mood</button>
            <h2>Mood History</h2>
            <ul id="moodList"></ul>
            <h2>Resources</h2>
            <ul>
                <li><a href="https://www.mentalhealth.gov/" target="_blank">MentalHealth.gov</a></li>
                <li><a href="https://www.nami.org/Home" target="_blank">NAMI</a></li>
                <li><a href="https://www.betterhelp.com/" target="_blank">BetterHelp</a></li>
            </ul>
        </main>
        <footer>
            <p>&copy; 2023 Mental Health Companion. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
